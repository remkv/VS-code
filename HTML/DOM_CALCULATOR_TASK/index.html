<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="calculator">
    <input type="text" class="form-control" id="display" readonly>
    <div class="row mt-3">
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('7')">7</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('8')">8</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('9')">9</button></div>
      <div class="col"><button class="btn btn-warning btn-block" onclick="setOperator('+')">+</button></div>
    </div>
    <div class="row mt-3">
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('4')">4</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('5')">5</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('6')">6</button></div>
      <div class="col"><button class="btn btn-warning btn-block" onclick="setOperator('-')">-</button></div>
    </div>
    <div class="row mt-3">
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('1')">1</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('2')">2</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('3')">3</button></div>
      <div class="col"><button class="btn btn-warning btn-block" onclick="setOperator('*')">*</button></div>
    </div>
    <div class="row mt-3">
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendNumber('0')">0</button></div>
      <div class="col"><button class="btn btn-primary btn-block" onclick="appendDecimal()">.</button></div>
      <div class="col"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
      <div class="col"><button class="btn btn-warning btn-block" onclick="setOperator('/')">/</button></div>
    </div>
    <div class="row mt-3">
      <div class="col"><button class="btn btn-secondary btn-block" onclick="clearScreen()">Clear</button></div>
      <div class="col"><button class="btn btn-secondary btn-block" onclick="setOperator('%')">%</button></div>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
