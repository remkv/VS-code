<html>
    <body onkeydown="checkKey(event)">

        <div id="color" onmouseover="changeColor()">Hello DOM</div>
        <span id = "userprompt"></span>

        <h1 id="heading" onclick="showCoordinates(event)">Click me</h1>
        <p>This is a paragraph.</p>
        <span id="coordinates"></span>

        <textarea id="textarea" oninput="countCharacters(this)"></textarea>
        <div id="characterCount">Character count: 0</div>

        
<form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="editableContent" contenteditable="true">
    This is editable content. Move your cursor over this text and start typing.
  </div>
  
        
        <script src="action.js"></script>
    </body>
</html>
